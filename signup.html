<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Thrift Store</title>
</head>
<body>
   <header class="header-main">
    <div class="header-logo">
        <img src="logo1.png" alt="Thriftstore logo">
          
    </div>
   </header>
   <div class="login">
    <h2>Sign Up </h2>
   <form id="login" method="get" action="login.php">
       <label>Name</label>
       <input type="text" name="Uname" id="Uname" placeholder="Username">
       <br><br>
       <label for="dob">Date of Birth :</label> <br>
       <input type="date" id="dob" name="dob" required>
       <br><br>
       <label for="phone">Phone Number :</label><br>
       <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter Your Phone Number">
       <br><br>
       <label>Password</label>
       <input type="password" name="Pass" id="Pass" placeholder="Password">
       <br><br>
       <input type="button" name="log" id="log" value="Create Account">
       <br><br>
   </form>
</div>
</body>
</html>
